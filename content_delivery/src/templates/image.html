<!DOCTYPE html>
<html>
<head>
    <title>Image</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="image-title">Image</h1>
        <img class="image" src="{{ image.url }}" alt="{{ image.id }}">
        <p class="repetitions">Repetitions: {{ image.repetitions }}</p>
        <p class="categories">Categories: {{ image.categories }}</p>
    </div>
</body>
</html>
